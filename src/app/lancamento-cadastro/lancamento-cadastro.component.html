<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"
        [readonlyInput]="false" [showIcon]="true">Vencimento</p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value ==='RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"
        [readonlyInput]="false" [showIcon]="true">Recebimento</p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText >
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input type="text" pInputText placeholder="0,00" currencyMask
          [options]="{ prefix: '', thousands: '.', decimal:',', allowNegative:false }">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria {{categoria.value}}</label>
         <p-dropdown [options]="categorias" [autoWidth]="false"
         placeholder="Selecione" #categoria>Categorias</p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{pessoa.value}}</label>
       <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true"
       placeholder="Selecione" #pessoa>Pessoas</p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea type="text" pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>


    </div>

  </form>

</div>
